# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'csharp/BSOA/BSOA.sln'
  outFolder: 'csharp/BSOA/bin'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreCLI@2
  inputs:
    displayName: 'dotnet build'
    command: 'build'
    projects: '$(solution)'
    arguments: '-c $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    displayName: 'dotnet test'
    command: 'test'
    projects: '$(solution)'
    arguments: '-c $(buildConfiguration)'

- task: EsrpCodeSigning@1
  inputs:
    ConnectedServiceName: 'DevSecOps'
    FolderPath: '$(outFolder)'
    Pattern: 'BSOA*.dll,BSOA*.exe'
    signConfigType: 'inlineSignParams'
    inlineOperation: |
      [
        {
          "keyCode": "CP-230012",
          "operationSetCode": "SigntoolSign",
          "parameters": [
            {
              "parameterName": "OpusName",
              "parameterValue": "Microsoft"
            },
            {
              "parameterName": "OpusInfo",
              "parameterValue": "http://www.microsoft.com"
            },
            {
              "parameterName": "PageHash",
              "parameterValue": "/NPH"
            },
            {
              "parameterName": "FileDigest",
              "parameterValue": "/fd sha256"
            },
            {
              "parameterName": "TimeStamp",
              "parameterValue": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
            }
          ],
          "toolName": "signtool.exe",
          "toolVersion": "6.2.9304.0"
        }
      ]
      
- task: DotNetCoreCLI@2
  inputs:
    displayName: 'dotnet pack'
    command: 'pack'
    packagesToPack: '(solution)'
    arguments: '-c $(buildConfiguration) -o $(outFolder)\NuGet'
    nobuild: true
    includesymbols: true
    includesource: true
    versioningScheme: 'off'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(outFolder)'
    ArtifactName: 'drop'
    publishLocation: 'Container'